<ion-view ng-controller="newContactCtrl" title="New Contact" id="page4" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <form id="newContact-form4" class="list ">
            <label class="item item-input " id="newContact-input7">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="name" type="text">
            </label>
            <label class="item item-input " id="newContact-input8">
                <span class="input-label">E-Mail</span>
                <input type="email" placeholder="E-Mail" ng-model="email" type="text">
            </label>
            <label class="item item-input " id="newContact-input9">
                <span class="input-label">Phone</span>
                <input type="tel" placeholder="Phone Number" ng-model="phone" type="text">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 211px;"></div>
        <a ng-click="insert()" ui-sref="menu.contacts" id="newContact-button3" class=" button button-positive  button-block icon-left ion-android-add ">Add</a>
    </ion-content>
</ion-view>
