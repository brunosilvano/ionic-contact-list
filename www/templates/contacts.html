<ion-view ng-controller="contactsCtrl" title="Contacts" id="page7" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="contacts-form3" class="list ">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
            </label>
        </form>
        <ion-list>
            <ion-item ng-repeat="contact in contacts | filter:searchText" ui-sref="menu.contactDetails({id: {{contact.id}} })" href="#/details/{{contact.id}}">
                <i class="icon ion-ionic"></i> &nbsp; {{contact.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
